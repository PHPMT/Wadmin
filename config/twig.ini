view_path = 'templates/'

[options]
debug               = true
charset             = 'UTF-8'
base_template_class = 'Twig_Template'
strict_variables    = false
cache               = '/tmp'
auto_reload         = null

[loader Twig_Loader_Filesystem]
paths = [view_path]

[twig Twig_Environment]
loader  = [loader]
options = [options]
